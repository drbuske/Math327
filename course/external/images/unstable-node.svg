<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="-110 -110 220 220">
  <!-- Background -->
  <rect x="-110" y="-110" width="220" height="220" fill="white"/>
  <!-- Axes -->
  <line x1="-100" y1="0" x2="100" y2="0" stroke="#666" stroke-width="1"/>
  <line x1="0" y1="-100" x2="0" y2="100" stroke="#666" stroke-width="1"/>
  <!-- Outward trajectories (simple Bezier arcs) -->
  <path d="M20,10 C40,20 70,25 90,30" stroke="#1f77b4" stroke-width="2" fill="none"/>
  <path d="M10,20 C20,40 25,70 30,90" stroke="#1f77b4" stroke-width="2" fill="none"/>

  <path d="M-20,10 C-40,20 -70,25 -90,30" stroke="#1f77b4" stroke-width="2" fill="none"/>
  <path d="M-10,20 C-20,40 -25,70 -30,90" stroke="#1f77b4" stroke-width="2" fill="none"/>

  <path d="M20,-10 C40,-20 70,-25 90,-30" stroke="#1f77b4" stroke-width="2" fill="none"/>
  <path d="M10,-20 C20,-40 25,-70 30,-90" stroke="#1f77b4" stroke-width="2" fill="none"/>

  <path d="M-20,-10 C-40,-20 -70,-25 -90,-30" stroke="#1f77b4" stroke-width="2" fill="none"/>
  <path d="M-10,-20 C-20,-40 -25,-70 -30,-90" stroke="#1f77b4" stroke-width="2" fill="none"/>

  <!-- Origin -->
  <circle cx="0" cy="0" r="3" fill="black"/>
</svg>